<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OBI Doodle Guide 1.0</title>
  <style>
    :root {
  --bg: #faf9f0;       /* off-white paper */
  --card: #ffffff;     /* white cards */
  --muted: #444;       /* dark grey for muted text */
  --text: #000;        /* black text */
  --accent: #e6232c;   /* nike red */
  --border: #000;      /* strong black borders */
}

* {
  box-sizing: border-box;
  font-family: Helvetica, Arial, sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.wrap {
  max-width: 1060px;
  margin: 0 auto;
  padding: 20px;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 18px;
  border-bottom: 3px solid var(--border);
  padding-bottom: 8px;
}

header h1 {
  font-size: 22px;
  font-weight: 700;
  text-transform: uppercase;
  margin: 0;
  color: var(--accent);
}

header small {
  color: var(--muted);
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 20px;
}

.card {
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 0;
  padding: 16px;
}

.sec-title {
  font-size: 12px;
  font-weight: bold;
  text-transform: uppercase;
  margin: 0 0 12px;
  color: var(--accent);
  border-bottom: 1px solid var(--border);
  padding-bottom: 4px;
}

.row {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 8px 0;
}

select, button, input[type="range"] {
  background: #fff;
  color: var(--text);
  border: 2px solid var(--border);
  padding: 8px 10px;
  font-size: 14px;
  border-radius: 0;
}

button {
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  background: var(--accent);
  color: #fff;
  border: 2px solid var(--border);
}

button:hover {
  opacity: 0.9;
}

canvas {
  width: 100%;
  height: 600px;
  background: #fff;
  border: 2px dashed var(--border);
  touch-action: none;
}

.note {
  font-size: 12px;
  color: var(--muted);


.footer {
    margin-top: 24px;
    text-align: center;
    font-size: 12px;
    color: #ff6600;   /* NikeCraft orange */
    font-family: monospace;
    opacity: 0.85;
  font-family: monospace;
}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>‚úèÔ∏è OBI Doodle Guide 1.0</h1>
      <small>Choose a guide and trace. Save your drawing.</small>
    </header>
    <div class="grid">
      <section class="card">
        <h2 class="sec-title">Controls</h2>
        <div class="row">
          <label class="muted">Guide</label>
          <select id="guideSelect">
            <option value="isru">ISRU</option>
            <option value="rocketair">Rocket Air</option>
            <option value="ghosting">Ghosting</option>
            <option value="butterflies">You give me Butterflies</option>
            <option value="kitty">Kitty</option>
            <option value="hotair">Hot Air Balloon</option>
            <option value="umbrella">Under my Umbrella</option>
            <option value="starboy">Star Boy</option>
            <option value="af1">AF-1</option>
            <option value="heytom">Hey, Tom</option>
          </select>
        </div>
        <div class="row">
          <label class="muted">Brush</label>
          <input id="size" type="range" min="2" max="22" value="6"/>
          <span class="pill"><span id="sizeVal">6</span> px</span>
        </div>
        <div class="row">
          <label class="muted">Guide opacity</label>
          <input id="guideAlpha" type="range" min="0" max="1" step="0.05" value="0.75"/>
          <span class="pill"><span id="alphaVal">0.35</span></span>
        </div>
        <div class="row">
          <label class="muted"><input id="dashed" type="checkbox" checked> dashed guide</label>
          <label class="muted"><input id="showGuide" type="checkbox" checked> show guide</label>
        </div>
        <div class="row">
          <button id="clearBtn">üßπ Clear</button>
          <button id="undoBtn">‚Ü© Undo</button>
          <button id="saveBtn">‚¨á Save PNG</button>
        </div>
        <p class="note">Tip: U = undo, C = clear.</p>
      </section>

      <section class="card">
        <h2 class="sec-title">Canvas</h2>
        <canvas id="board" width="1024" height="700"></canvas>
      </section>
    </div>
  </div>

/* === App logic (with robust SVG fallback) === */
const canvas = document.getElementById('board');
const ctx     = canvas.getContext('2d');

const selectEl    = document.getElementById('guideSelect');
const sizeEl      = document.getElementById('size');
const sizeVal     = document.getElementById('sizeVal');
const alphaEl     = document.getElementById('guideAlpha');
const alphaVal    = document.getElementById('alphaVal');
const dashedEl    = document.getElementById('dashed');
const showGuideEl = document.getElementById('showGuide');

let width = canvas.clientWidth, height = canvas.clientHeight;
let strokes = [], current = null;

let svgGuide = null;     // Array<Path2D> when path parsing works
let svgViewBox = null;   // {x,y,w,h}
let guideImg = null;     // Image fallback
let guideURL = null;     // Blob URL for fallback

function resizeCanvas(){
  const dpr = window.devicePixelRatio || 1;
  width  = canvas.clientWidth;
  height = canvas.clientHeight;
  canvas.width  = Math.floor(width  * dpr);
  canvas.height = Math.floor(height * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
  redraw();
}

window.addEventListener('load', () => {
  resizeCanvas();
  // if dropdown value isn't present (typo etc), default to first key
  if (!SVGS[selectEl.value]) {
    const first = Object.keys(SVGS)[0];
    if (first) selectEl.value = first;
  }
  loadEmbeddedSVG(SVGS[selectEl.value]);
});
window.addEventListener('resize', resizeCanvas);

sizeEl.addEventListener('input', () => sizeVal.textContent = sizeEl.value);
alphaEl.addEventListener('input', () => { alphaVal.textContent = alphaEl.value; redraw(); });

// When dashed changes, rebuild the guide so fallback image gets dashed styling too
dashedEl.addEventListener('change', () => loadEmbeddedSVG(SVGS[selectEl.value]));
showGuideEl.addEventListener('change', redraw);

selectEl.addEventListener('change', () => {
  loadEmbeddedSVG(SVGS[selectEl.value]);
  strokes = [];
  redraw();
});

document.getElementById('clearBtn').addEventListener('click', () => { strokes = []; redraw(); });
document.getElementById('undoBtn').addEventListener('click',  () => { strokes.pop(); redraw(); });
document.getElementById('saveBtn').addEventListener('click',  () => {
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = `trace_${selectEl.value}.png`;
  a.click();
});
document.addEventListener('keydown', (e) => {
  if (e.key === 'u' || (e.ctrlKey && e.key === 'z')) { strokes.pop(); redraw(); }
  if (e.key === 'c') { strokes = []; redraw(); }
});

function getPos(e){
  const r = canvas.getBoundingClientRect();
  if (e.touches && e.touches[0]) e = e.touches[0];
  return { x: e.clientX - r.left, y: e.clientY - r.top };
}
function down(e){ e.preventDefault(); current = { size: parseFloat(sizeEl.value), points: [getPos(e)] }; redraw(); }
function move(e){ if(!current) return; e.preventDefault(); current.points.push(getPos(e)); redraw(); }
function up(){ if(!current) return; if (current.points.length > 1) strokes.push(current); current = null; redraw(); }

canvas.addEventListener('mousedown', down);
canvas.addEventListener('mousemove', move);
window.addEventListener('mouseup',   up);
canvas.addEventListener('touchstart',down, {passive:false});
canvas.addEventListener('touchmove', move, {passive:false});
window.addEventListener('touchend',  up);

function withGuideStyle(g, fn){
  g.save();
  g.globalAlpha = parseFloat(alphaEl.value || 0.35);
  g.lineWidth   = 2;
  g.strokeStyle = '#93a0b3';
  if (dashedEl.checked) g.setLineDash([8,8]); else g.setLineDash([]);
  fn();
  g.restore();
}

function drawGuide(g){
  if (!showGuideEl.checked) return;

  // Fallback image path (covers problematic SVGs)
  if (guideImg) {
    const iw = guideImg.naturalWidth  || guideImg.width;
    const ih = guideImg.naturalHeight || guideImg.height;
    const scale = Math.min(width/iw, height/ih);
    const dw = iw*scale, dh = ih*scale;
    const dx = (width - dw)/2, dy = (height - dh)/2;
    g.save();
    g.globalAlpha = parseFloat(alphaEl.value || 0.35);
    g.drawImage(guideImg, dx, dy, dw, dh);
    g.restore();
    return;
  }

  // Path2D path (fast path)
  if (!svgGuide || !svgViewBox) return;
  withGuideStyle(g, () => {
    const vb = svgViewBox;
    const scale = Math.min(width / vb.w, height / vb.h);
    const ox = (width  - vb.w * scale)/2 - vb.x * scale;
    const oy = (height - vb.h * scale)/2 - vb.y * scale;
    g.save();
    g.translate(ox, oy);
    g.scale(scale, scale);
    for (const p of svgGuide) g.stroke(p);
    g.restore();
  });
}

function drawStrokes(g){
  g.save();
  g.lineCap='round';
  g.lineJoin='round';
  for(const s of strokes){
    g.beginPath();
    for(let i=0;i<s.points.length;i++){
      const p = s.points[i];
      if(i===0) g.moveTo(p.x,p.y); else g.lineTo(p.x,p.y);
    }
    g.lineWidth = s.size;
    g.strokeStyle = '#ff6600';
    g.stroke();
  }
  if(current){
    const s=current; g.beginPath();
    for(let i=0;i<s.points.length;i++){
      const p=s.points[i];
      if(i===0) g.moveTo(p.x,p.y); else g.lineTo(p.x,p.y);
    }
    g.lineWidth = s.size;
    g.strokeStyle = '#ff6600';
    g.stroke();
  }
  g.restore();
}

function redraw(){ ctx.clearRect(0,0,width,height); drawGuide(ctx); drawStrokes(ctx); }

/* Hybrid loader: try Path2D; if it fails or yields no paths, fall back to an <img> */
function loadEmbeddedSVG(svgText){
  svgGuide = null; svgViewBox = null; guideImg = null;
  if (guideURL) { URL.revokeObjectURL(guideURL); guideURL = null; }

  try {
    const doc = new DOMParser().parseFromString(svgText, 'image/svg+xml');
    const svg = doc.querySelector('svg');
    if (!svg) { redraw(); return; }

    // viewBox
    const vb = svg.getAttribute('viewBox');
    if (vb) {
      const [x,y,w,h] = vb.trim().split(/[\s,]+/).map(Number);
      svgViewBox = {x,y,w,h};
    } else {
      const w = parseFloat((svg.getAttribute('width')  || '').replace('px',''))  || 100;
      const h = parseFloat((svg.getAttribute('height') || '').replace('px','')) || 100;
      svgViewBox = {x:0,y:0,w,h};
    }

    // Try building paths
    const built = [];
    svg.querySelectorAll('path').forEach(el => {
      const d = el.getAttribute('d');
      if (!d) return;
      try { built.push(new Path2D(d)); } catch { /* let fallback handle */ }
    });
    svg.querySelectorAll('rect').forEach(el => {
      const x=+el.getAttribute('x')||0, y=+el.getAttribute('y')||0,
            w=+el.getAttribute('width')||0, h=+el.getAttribute('height')||0;
      const p = new Path2D(); p.rect(x,y,w,h); built.push(p);
    });
    svg.querySelectorAll('circle').forEach(el => {
      const cx=+el.getAttribute('cx')||0, cy=+el.getAttribute('cy')||0, r=+el.getAttribute('r')||0;
      const p = new Path2D(); p.arc(cx,cy,r,0,Math.PI*2); built.push(p);
    });

    if (built.length) {
      svgGuide = built;
      redraw();
      return;
    }

    // --- Fallback: render the SVG as an image, with our stroke styling injected ---
    const style = doc.createElementNS('http://www.w3.org/2000/svg', 'style');
    style.textContent = `
      * { fill: none !important; stroke: #93a0b3 !important; stroke-width: 2;
          stroke-linecap: round; stroke-linejoin: round; ${dashedEl.checked ? 'stroke-dasharray:8 8;' : ''} }
    `;
    svg.appendChild(style);

    const serialized = new XMLSerializer().serializeToString(doc);
    guideURL = URL.createObjectURL(new Blob([serialized], {type:'image/svg+xml'}));
    const img = new Image();
    img.onload = () => { guideImg = img; redraw(); };
    img.src = guideURL;
  } catch (err) {
    console.error('SVG load error:', err);
    svgGuide = null; svgViewBox = null; guideImg = null;
    redraw();
  }
}
</script>
